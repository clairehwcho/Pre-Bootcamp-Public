<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">

        <div class="navbar">
            <h1>Network</h1>
        </div>
        <div class="middleContainer">
            <h1>Your Feed</h1>
        </div>
        <div class="mainContainer">
            <div class="leftContainer">
                <img src="user-circle.png" alt="user circle" width="50px">
                <h5><a href="">Add an avatar</a></h5>
                <h3>James Doe</h3>
            </div>

            <div class="rightContainer">
                <div class="row-1">
                    <div class="top">
                        <div class=topLeft>
                            Neil M
                        </div>
                        <div class="topRight">
                            <p id="likes1">9 like(s)</p>
                            <button onclick="increase1()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <h5>I just set up this new discord bot, let me know what you all think. <a href="">link</a></h5>
                    </div>
                </div>
                <div class="row-2">
                    <div class="top">
                        <div class=topLeft>
                            Nichole K
                        </div>
                        <div class="topRight">
                            <p id="likes2">12 like(s)</p>
                            <button onclick="increase2()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <h5>Just finished my <a href="">next comic</a>, check it out.</h5>
                    </div>
                </div>


                <div class="row-3">
                    <div class="top">
                        <div class=topLeft>
                            Jim R
                        </div>
                        <div class="topRight">
                            <p id="likes3">9 like(s)</p>
                            <button onclick="increase3()">Like</button>
                        </div>
                    </div>
                    <div class="bottom">
                        <h5>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</h5>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>


</html>
